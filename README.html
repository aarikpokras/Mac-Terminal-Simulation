<h1>Macintosh Terminal Simulator</h1>
<p>Mac Terminal Simulation is a collection of text files styled to look exactly like a Mac Terminal. It has all of the Terminal theme profiles of Macintosh Big Sur.</p>

<p>Download <a href = "https://github.com/aarikpokras/Mac-Terminal-Simulation/archive/refs/heads/main.zip)">here.</a>

<input type="text" value="curl -O https://github.com/aarikpokras/Mac-Terminal-Simulation/archive/refs/heads/main.zip&&echo 'Your download is in your home folder.'"
 id="myInput">
<button onclick="myFunction()">Copy text</button>

  <style>
body{
font-family: sans-serif;
}
</style>
<script>
  function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
 </script>
